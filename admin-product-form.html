	<!-- admin produk form-->
	<main role="main" class="container">
		<div class="row">
			<div class="col-md-10 mx-auto">
				<div class="card mb-3">
					<div class="card-header">
						<span>Tambah Produk</span>
					</div>

					<div class="card-body">
						<form action="">
							<div class="form-group">
								<label for="">Produk</label>
								<!-- harus diisi dan awal cursor di form nama -->
								<input type="text" id="title" class="form-control" onkeyup="createSlug()" required
									autofocus>
								<small class="form-text text-danger">Produk harus diisi.</small>
							</div>
							<div class="form-group">
								<label for="">Harga</label>
								<input type="number" class="form-control" required>
								<small class="form-text text-danger">Harga harus diisi.</small>
							</div>
							<div class="form-group">
								<label for="">Kategori</label>
								<select name="id_category" id="" class="form-control">
									<option value="1">Laptops</option>
									<option value="2">Smartphones</option>
								</select>
							</div>
							<div class="form-group">
								<label for="">Ada Stok ?</label>
								<br>
								<div class="form-check form-check-inline">
									<input type="radio" name="status" class="form-check-input" value="1">
									<label for="" class="form-check-label">Tersedia</label>
								</div>
								<div class="form-check form-check-inline">
									<input type="radio" name="status" class="form-check-input" value="0">
									<label for="" class="form-check-label">Kosong</label>
								</div>
							</div>
							<div class="form-group">
								<label for="">Gambar</label>
								<br>
								<input type="file" name="image" id="">
							</div>
							<div class="form-group">
								<label for="">Slug</label>
								<input type="text" id="slug" class="form-control" required>
								<small class="form-text text-danger">Slug harus diisi.</small>
							</div>
							<button type="submit" class="btn btn-primary">Simpan</button>
						</form>
					</div>
				</div>
			</div>
		</div>
